<script type="text/javascript">
    // This focuses on the password text element.
    function focus_on_password() {
        $('id_password').focus();
    }
    
    Event.observe(window, 'load', function() {
        // Focus on the password box from the beginning.
        focus_on_password();
        // Every time they select a user, focus again.
	    Event.observe('id_username', 'change', focus_on_password);
	});
</script>

<div class="clearfix"></div>
<script type="text/javascript">
// Logout link: POSTs to logout URL with CSRF token from cookie to preserve POST-only behavior
(function(){
	function getCookie(name){
		var value = "; " + document.cookie;
		var parts = value.split('; ' + name + '=');
		if (parts.length === 2) return parts.pop().split(';').shift();
		return null;
	}
	function doLogout(e){
		var el = e.currentTarget || this;
		e.preventDefault();
		var url = el.getAttribute('data-logout-url') || el.getAttribute('href');
		var csrftoken = getCookie('csrftoken');
		fetch(url, {
			method: 'POST',
			credentials: 'same-origin',
			headers: {
				'X-CSRFToken': csrftoken || ''
			},
			redirect: 'follow'
		}).then(function(resp){
			if (resp.redirected) {
				window.location = resp.url;
			} else if (resp.ok) {
				window.location.reload();
			} else {
				resp.text().then(function(t){ alert('Logout failed (' + resp.status + '): ' + (t || resp.statusText)); });
			}
		}).catch(function(err){
			alert('Logout request failed: ' + err);
		});
	}
	document.addEventListener('DOMContentLoaded', function(){
		var els = document.querySelectorAll('a.logout-link');
		Array.prototype.forEach.call(els, function(el){ el.addEventListener('click', doLogout); });
	});
})();
</script>
