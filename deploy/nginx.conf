# Nginx Configuration for Django Static File Optimization
# Production configuration for Gold3 Django application
# Place this in /etc/nginx/sites-available/gold3 and symlink to sites-enabled/

upstream gold3_app {
    # Django application server
    server 127.0.0.1:8000;
    # Add more servers for load balancing if needed
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=static:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # SSL redirect (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Static files with aggressive caching
    location /static/ {
        # Serve from static files directory
        alias /app/staticfiles/;

        # Aggressive caching for static assets
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Enable gzip compression
        gzip on;
        gzip_types
            text/css
            application/javascript
            application/json
            application/xml
            text/javascript
            text/plain
            image/svg+xml;

        # Security for static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            access_log off;  # Reduce log noise for static files
        }

        # Rate limiting for static files
        limit_req zone=static burst=20 nodelay;

        # Prevent access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Media files with moderate caching
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Rate limiting for media files
        limit_req zone=static burst=50 nodelay;
    }

    # Main Django application
    location / {
        # Rate limiting for API endpoints
        limit_req zone=api burst=20 nodelay;

        # Proxy to Django application
        proxy_pass http://gold3_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Handle WebSocket connections if needed
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Gzip compression for all responses
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logs
    access_log /var/log/nginx/gold3_access.log;
    error_log /var/log/nginx/gold3_error.log;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

