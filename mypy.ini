[mypy]
python_version = 3.13
ignore_missing_imports = True
namespace_packages = True
explicit_package_bases = True

# Django settings
[mypy.plugins.django_stubs]
django_settings_module = gchub_db.settings

# Exclude everything that causes issues
[mypy-config.*]
ignore_errors = True

[mypy-gchub_db.*]
ignore_errors = True

[mypy-bin.*]
ignore_errors = True

[mypy-src.*]
ignore_errors = True

[mypy-src.celery_app]
ignore_errors = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-gchub_db.middleware.threadlocals]
ignore_missing_imports = True

[mypy-maintenance_mode.*]
ignore_missing_imports = True

[mypy-ajax_select.*]
ignore_missing_imports = True

[mypy-tornado.*]
ignore_missing_imports = True

[mypy-svglib.*]
ignore_missing_imports = True

[mypy-beautifulsoup4.*]
ignore_missing_imports = True

[mypy-xlrd.*]
ignore_missing_imports = True

[mypy-pysftp.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

# Per-file ignores for files with dynamic imports or special cases
[mypy-middleware/maintenance_mode/*]
ignore_errors = True

[mypy-src/tiff_to_pdf/*]
ignore_errors = True

[mypy-gchub_db/tests/test_smoke_urls.py]
ignore_errors = True

[mypy-mwclient.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-pyodbc.*]
ignore_missing_imports = True
