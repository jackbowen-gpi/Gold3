[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
exclude = (?x)(
    # Exclude bin folder
    ^bin/
    )
explicit_package_bases = True

# Django specific settings
[mypy.plugins.django_stubs]
django_settings_module = gchub_db.settings

# Third party packages
[mypy-django.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-fabric2.*]
ignore_missing_imports = True

[mypy-twisted.*]
ignore_missing_imports = True

[mypy-win10toast.*]
ignore_missing_imports = True

[mypy-fedex.*]
ignore_missing_imports = True

[mypy-colormath.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-gchub_db.middleware.threadlocals]
ignore_missing_imports = True

[mypy-maintenance_mode.*]
ignore_missing_imports = True

[mypy-ajax_select.*]
ignore_missing_imports = True

[mypy-tornado.*]
ignore_missing_imports = True

[mypy-svglib.*]
ignore_missing_imports = True

[mypy-beautifulsoup4.*]
ignore_missing_imports = True

[mypy-xlrd.*]
ignore_missing_imports = True

[mypy-pysftp.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

# Per-file ignores for files with dynamic imports or special cases
[mypy-middleware/maintenance_mode/*]
ignore_errors = True

[mypy-src/tiff_to_pdf/*]
ignore_errors = True

[mypy-gchub_db/tests/test_smoke_urls.py]
ignore_errors = True

[mypy-mwclient.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-pyodbc.*]
ignore_missing_imports = True
