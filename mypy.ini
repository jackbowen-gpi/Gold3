# Custom modules without stubs
[mypy-gchub_db.includes.*]
ignore_missing_imports = True

[mypy-gchub_db.tools.*]
ignore_missing_imports = True

[mypy-gchub_db.apps.*.app_defs]
ignore_missing_imports = True

# Per-file ignores for files with dynamic imports or special cases
[mypy-middleware/maintenance_mode/*]
ignore_errors = True

[mypy-src/tiff_to_pdf/*]
ignore_errors = True

[mypy-gchub_db/tests/test_smoke_urls.py]
ignore_errors = True

# Ignore test files for now - focus on main application code
[mypy-gchub_db/apps/*/tests/*]
ignore_errors = True

# Ignore management commands for now
[mypy-gchub_db/apps/*/management/*]
ignore_errors = True

# Ignore bin scripts for now
[mypy-bin/*]
ignore_errors = True

# Ignore daemons for now
[mypy-daemons/*]
ignore_errors = True
