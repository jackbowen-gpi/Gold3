[pytest]
# Pytest configuration
python_files = tests.py test_*.py *_tests.py
addopts = --strict-markers --strict-config --disable-warnings --tb=short

# Django settings
DJANGO_SETTINGS_MODULE = gchub_db.test_settings
django_find_project = true
django_debug_mode = true

# Test discovery
testpaths = tests gchub_db/tests
norecursedirs = backups backend bin includes xml_io .history .venv .git .github __pycache__

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    smoke: Basic smoke tests for CI
    slow: Slow-running tests
    external: Tests requiring external services
    mock: Tests using mock systems

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
